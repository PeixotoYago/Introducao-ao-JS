<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <script type="text/javascript" src="Select.js"></script>
</head>
<body>
<form id="formulario" name="formulario">

    <label>Select:</label><br>
    <select id="SelectAlgo" >
        <option value="">Selecione um item </option>
        <option value="Opt1">Opção 1 </option>
        <option value="Opt2">Opção 2 </option>
        <option value="Opt3">Opção 3 </option>
    </select><br><br><br>


    <label>Select multiple:</label><br>
    <select id="SelectMulti" multiple="multiple">
        <option value="">Selecione um item </option>
        <option value="Opt1">Opção 1 </option>
        <option value="Opt2">Opção 2 </option>
        <option value="Opt3">Opção 3 </option>
        <option value="Opt4">Opção 4 </option>
        <option value="Opt5">Opção 5 </option>
        <option value="Opt6">Opção 6 </option>

    </select>
</form>
<button onclick="return validaMultiplo()" value="Clique Aqui">Clique Aqui</button>
</body>
</html>
